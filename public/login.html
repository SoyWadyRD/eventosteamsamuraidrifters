<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Iniciar Sesión - Eventos TSD</title>
    <style>
        /* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Estilos generales */
html, body {
  width: 100%;
  height: 100%;
  background-color: #0a0a0a;
  color: #e0e0e0;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.form-container {
  background-color: #111;
  padding: 30px 25px;
  border-radius: 15px;
  box-shadow: 0 0 15px #0ff;
  width: 100%;
  max-width: 400px;
  text-align: center;
}

h2 {
  color: #0ff;
  margin-bottom: 25px;
  font-size: 2rem;
  text-shadow: 2px 2px 8px #000;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-size: 1rem;
  text-align: left;
  margin-left: 5px;
  margin-bottom: -5px;
  color: #ccc;
  text-shadow: 1px 1px 3px #000;
}

input[type="text"],
input[type="password"] {
  padding: 12px;
  border: 2px solid #0ff;
  border-radius: 8px;
  background-color: #0a0a0a;
  color: #e0e0e0;
  font-size: 1rem;
  outline: none;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="password"]:focus {
  border-color: #00f0ff;
  box-shadow: 0 0 8px #0ff;
}

button[type="submit"] {
  margin-top: 10px;
  padding: 12px;
  background-color: #00f0ff;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  font-size: 1rem;
}

button[type="submit"]:hover {
  background-color: #0ff;
  box-shadow: 0 0 12px #0ff;
}

p {
  margin-top: 20px;
  font-size: 0.9rem;
  color: #ccc;
}

a {
  color: #0ff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="nombreJuego">Nombre de Juego</label>
            <input type="text" id="nombreJuego" name="nombreJuego" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="/public/register.html">Regístrate aquí</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const nombreJuego = document.getElementById('nombreJuego').value;
            const contrasena = document.getElementById('contrasena').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombreJuego, contrasena })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Login exitoso
                    alert('Login exitoso');
                    window.location.href = '/eventos';  // Redirige al listado de eventos
                } else {
                    // Muestra el mensaje de error si existe
                    alert(data.message || 'Login fallido');
                }
            } catch (error) {
                console.error('Error en el login:', error);
                alert('Hubo un error al intentar iniciar sesión');
            }
        });
    </script>
</body>
</html>
